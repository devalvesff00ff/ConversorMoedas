<!DOCTYPE html>
<html lang="pt-br">

<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="styles .css">
   <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
   <title> CONVERSOR DE MOEDAS </title>

</head>


<body>
   <img class="logo" src="/assets/img/dcba9828-d9ca-4980-977e-ace9d1d90e08.gif" alt="logo-dev">

   <main>

      <label>
         Converter <b>de</b>
         <select>
            <option>R$ Real Brasileiro</option>
         </select>
      </label>

      <label>
         Converter<b>Para</b>
         <select class="currency-select">
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>

         </select>
      </label>
      <label>


         Valor
         <input class="input-currency" placeholder="R$ 10.000,00">

      </label>


      <button class="convert-button">Converter</button>


      <section>
         <div class="currency-box">
            <img class="Real" src="./assets/img/34.png" alt="conversion-gif">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
         </div>

         <img class="arrow-img" src="/assets/img/6.gif" alt="seta">

         <div class="currency-box">

            <img class="currency-img" src="./assets/img/dolar.png" alt="conversion-gif">

            <p class="currency" id="currency-name">Dólar Americano</p>
            <p class="currency-value">US$ 0,00</p>
         </div>


      </section>
   </main>


</body>
<script src="./scripts.js"></script>


</html>
